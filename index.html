<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Park</title>
    <script>
        $(function () {
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.html");
            //alert("Hello");
        }); 
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="container" style="text-align: center;">
        <img src="images/park.png" alt="" width="200px">
        <h1>Place</h1>
        <label for="inputColor" class="form-label">Color:</label>
        <select class="form-select" id="inputColor">
            <option value="...">...</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="Orange">Orange</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
        </select>
        <label for="inputSection" class="form-label">Section:</label>
        <input type="text" id="inputSection" class="form-control">
        <label for="inputNumber" class="form-label">Number:</label>
        <input type="number" id="inputNumber" class="form-control">
        <br /><br />
        <button onclick="saveData();" class="btn btn-primary">Save place</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="MessageModal" tabindex="-1" aria-labelledby="exampleModalLabel" ariahidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Park</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Place saved!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
